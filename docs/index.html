<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Eclipse Dataspace Connector</title>
    <link rel="icon" href="_media/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="A scalable cloud data connector." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" title="vue"/>
    <style>
      nav.app-nav li ul {
        min-width: 100px;
      }

      .content {
        overflow: auto;
      }

      .markdown-section code {
        color: #8BC440;
      }
    </style>
  </head>

  <body>
    <div id="app">Loading...</div>
    <script>
      window.$docsify = {
        auto2top: true,
        coverpage: true,
        el: '#app',
        executeScript: true,
        loadSidebar: true,
        name: 'Connector',
        nativeEmoji: true,
        notFoundPage: true,
        onlyCover: true,
        relativePath: true,
        remoteMarkdown: {
          tag: 'remoteMarkdownUrl',
        },
        repo: 'eclipse-dataspaceconnector/DataSpaceConnector',
        themeColor: '#8BC440', // eclipse incubation orange: #f78e2c // edc blue: #27A9DE
        topMargin: 90,
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  </body>
</html>
