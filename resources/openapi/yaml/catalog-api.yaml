openapi: 3.0.1
paths:
  /catalog:
    get:
      operationId: getCatalog
      parameters:
      - in: query
        name: providerUrl
        schema:
          type: string
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Catalog'
          description: Gets contract offers (=catalog) of a single connector
      tags:
      - Catalog
components:
  schemas:
    Action:
      type: object
      properties:
        constraint:
          $ref: '#/components/schemas/Constraint'
        includedIn:
          type: string
        type:
          type: string
    Asset:
      type: object
      properties:
        properties:
          type: object
          additionalProperties:
            type: object
    Catalog:
      type: object
      properties:
        contractOffers:
          type: array
          items:
            $ref: '#/components/schemas/ContractOffer'
        id:
          type: string
    Constraint:
      type: object
      discriminator:
        propertyName: edctype
      properties:
        edctype:
          type: string
      required:
      - edctype
    ContractOffer:
      type: object
      properties:
        asset:
          $ref: '#/components/schemas/Asset'
        assetId:
          type: string
        consumer:
          type: string
          format: uri
        contractEnd:
          type: string
          format: date-time
        contractStart:
          type: string
          format: date-time
        id:
          type: string
        offerEnd:
          type: string
          format: date-time
        offerStart:
          type: string
          format: date-time
        policy:
          $ref: '#/components/schemas/Policy'
        policyId:
          type: string
        provider:
          type: string
          format: uri
    Duty:
      type: object
      properties:
        action:
          $ref: '#/components/schemas/Action'
        assignee:
          type: string
        assigner:
          type: string
        consequence:
          $ref: '#/components/schemas/Duty'
        constraints:
          type: array
          items:
            $ref: '#/components/schemas/Constraint'
        parentPermission:
          $ref: '#/components/schemas/Permission'
        target:
          type: string
        uid:
          type: string
    Permission:
      type: object
      properties:
        action:
          $ref: '#/components/schemas/Action'
        assignee:
          type: string
        assigner:
          type: string
        constraints:
          type: array
          items:
            $ref: '#/components/schemas/Constraint'
        duties:
          type: array
          items:
            $ref: '#/components/schemas/Duty'
        target:
          type: string
        uid:
          type: string
    Policy:
      type: object
      properties:
        '@type':
          type: string
          enum:
          - SET
          - OFFER
          - CONTRACT
        assignee:
          type: string
        assigner:
          type: string
        extensibleProperties:
          type: object
          additionalProperties:
            type: object
        inheritsFrom:
          type: string
        obligations:
          type: array
          items:
            $ref: '#/components/schemas/Duty'
        permissions:
          type: array
          items:
            $ref: '#/components/schemas/Permission'
        prohibitions:
          type: array
          items:
            $ref: '#/components/schemas/Prohibition'
        target:
          type: string
        uid:
          type: string
    Prohibition:
      type: object
      properties:
        action:
          $ref: '#/components/schemas/Action'
        assignee:
          type: string
        assigner:
          type: string
        constraints:
          type: array
          items:
            $ref: '#/components/schemas/Constraint'
        target:
          type: string
        uid:
          type: string
